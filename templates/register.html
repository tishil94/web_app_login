<!--//form-ends-here-->
<div id="small-dialog1" class="">
					<div class="contact-form1">
										<div class="contact-w3-agileits">
										<h3>Register Form</h3>
											<form action="register" method="post">
												{% csrf_token %}
												<div class="form-sub-w3ls">
													<input placeholder="User Name" name="username" type="text" required="">
													<div class="icon-agile">
														<i class="fa fa-user" aria-hidden="true"></i>
													</div>
												</div>
												<div class="form-sub-w3ls">
													<input placeholder="Email" name="email" class="mail" type="email" required="">

														<i class="fa fa-envelope-o" aria-hidden="true"></i>
													</div>
												</div>
												<div class="form-sub-w3ls">
													<input placeholder="Password" name="password" type="password" required="">
													<div class="icon-agile">
														<i class="fa fa-unlock-alt" aria-hidden="true"></i>
													</div>
												</div>
												<div class="form-sub-w3ls">
													<input placeholder="Confirm Password" name="password0" type="password" required="">

														<i class="fa fa-unlock-alt" aria-hidden="true"></i>
													</div>
												</div>
											</div>
											<div class="login-check">
								 			 <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><p>I Accept Terms & Conditions</p></label>
											</div>
											
										<div class="submit-w3l">
											<input type="submit" value="register">
											<p> Already have an account
											<a href="enter">LOG IN </a> 
											</p>
										</div>
										</form>
										{% for message in messages %}
										<h3>{{message}}</h3>
									    {% endfor %}
					</div>	
				</div>
